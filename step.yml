title: |-
  Unity Install
summary: |
  Installs Unity packages
description: |
  Install Unity packages
website: https://github.com/bdrelling/bitrise-step-unity-install
source_code_url: https://github.com/bdrelling/bitrise-step-unity-install
support_url: https://github.com/bdrelling/bitrise-step-unity-install/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
project_type_tags:
  - xamarin
type_tags:
  - installer
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
  apt_get:
    - name: git
    - name: wget

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - installer_id:
    opts:
      title: Unity Installer ID
      summary: The ID of the installer. If no value is specified, it will use the latest stable release version of Unity.
      description: |
        The installer ID can be found within the Component Installer URLs on the "What's new?" page for the Unity version you're trying to install. 
        It should look like this: `https://download.unity3d.com/download_unity/a220877bc173/TargetSupportInstaller/...` where `a220877bc173` is the ID for v2018.3.6.
        Example **What's new?** page: [What's new? - Unity 2018.3.6](https://unity3d.com/unity/whats-new/2018.3.6).
        If no value is specified, it will use the latest stable release version of Unity.
      is_expand: true
      is_required: true
      value_options: []

  - should_build_ios: true
    opts:
      title: "Build iOS?"
      summary: Downloads and installs Unity iOS Target Support packages.
      description: |
        Downloads and installs Unity Android Target Support packages.
      is_expand: false
      is_required: true
      value_options: [true, false]

  - should_build_android: true
    opts:
      title: "Build Android?"
      summary: Downloads and installs Unity Android Target Support packages.
      description: |
        Downloads and installs Unity Android Target Support packages.
      is_expand: false
      is_required: true
      value_options: [true, false]

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
