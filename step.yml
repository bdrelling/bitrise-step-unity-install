title: |-
  Unity Install
summary: |
  Installs Unity packages
description: |
  Install Unity packages
website: https://github.com/bdrelling/bitrise-step-unity-install
source_code_url: https://github.com/bdrelling/bitrise-step-unity-install
support_url: https://github.com/bdrelling/bitrise-step-unity-install/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
project_type_tags:
  - xamarin
type_tags:
  - installer
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
  apt_get:
    - name: git
    - name: wget

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - should_build_ios: true
    opts:
      title: "Build iOS?"
      summary: Enables iOS building
      description: |
        Like the summary says, it does iOS stuff!
      is_expand: false
      is_required: true
      value_options: [true, false]

  - should_build_android: true
    opts:
      title: "Build Android?"
      summary: Enables Android building
      description: |
        Like the summary says, it does Android stuff!
      is_expand: false
      is_required: true
      value_options: [true, false]

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
